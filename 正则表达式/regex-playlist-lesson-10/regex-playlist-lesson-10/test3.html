<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>敏感词的替换</title>
</head>
<body>
  一般情况下了，我们的系统或者页面中都会接收用户的一些输入，
  用户的输入并不能完全 的展示在我们的系统上，比如用户输入不健康的敏感词，
  这时候我们就要对用户输入的内容进行替换，这里我们就简单的模拟一下，比如有这们的字条串

  <script>
    let str = '中国共产党中国人民解放军中华人民共和国'
    let r = str.replace(/中国/, '*')
    console.log(r)
    let r = str.replace(/中国/g, '*')

    let r = str.replace(/中国|军/g, "*")

    // 当然这里中国被我们替换一个星，但这种方式并不是很友好，为什么这么说呢？
    // 一般情况是一个字对应一个星，2个字对应两个星
    // input 当然匹配出来的值，这个函数可以对当前匹配到的值进行处理
    // 把处理后结果给返回出去
      let r = str.replace(/中国|军/g, input => {
        let t = ''
        for (let i=0; i <input.length; i++) {
          t += '*'
        }
        return t
      })
  </script>
</body>
</html>
